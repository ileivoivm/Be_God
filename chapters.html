<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>章節大綱 - 《修仙-七玄關》</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="antialiased">
    <div class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-[#A36B4F]">《修仙-七玄關》</h1>
            <p class="text-lg text-gray-600 mt-2">章節大綱</p>
        </header>

        <!-- 页面导航 -->
        <nav class="page-nav">
            <a href="index.html">🏠 首页</a>
            <a href="overview.html">👥 人物總覽</a>
            <a href="relations.html">🕸️ 關係網絡</a>
            <a href="structure.html">📊 關係圖</a>
            <a href="chapters.html" class="active">📖 章節大綱</a>
            <a href="antagonists.html">⚔️ 反派剖析</a>
            <a href="story.html">📚 故事內容</a>
        </nav>

        <main>
             <div class="text-center mb-12 max-w-3xl mx-auto">
                <h2 class="text-2xl font-bold text-gray-200 mb-2">章節大綱</h2>
                <p class="text-gray-300">
                    這裡詳細列出了故事每一章的主要事件、情感重點、核心衝突與未來伏筆。透過這份大綱，您可以宏觀地掌握劇情的起承轉合與節奏安排。
                </p>
            </div>
            <div id="chapters-table-container" class="overflow-x-auto"></div>
        </main>
    </div>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chaptersTableContainer = document.getElementById('chapters-table-container');

            const chaptersTableData = {
                headers: ['章節', '主要事件 / 推進', '情感重點', '衝突', '伏筆'],
                data: chapters.map(c => [c.chapter, c.event, c.emotion, c.conflict, c.foreshadowing])
            };
            
            chaptersTableContainer.innerHTML = `
                 <table class="min-w-full rounded-lg shadow-sm">
                    <thead>
                        <tr class="table-header">
                            ${chaptersTableData.headers.map(h => `<th class="py-3 px-4 text-left font-semibold text-sm text-gray-200 whitespace-nowrap">${h}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                        ${chaptersTableData.data.map((row, index) => `
                            <tr class="${index % 2 === 0 ? 'table-row-odd' : 'table-row-even'} border-t border-[#2A333F]">
                                ${row.map((cell, cellIndex) => `<td class="py-3 px-4 text-sm ${cellIndex === 0 ? 'font-semibold text-[#E0DACE]' : 'text-gray-300'} ${cellIndex === 1 ? 'min-w-[300px]' : ''}">${cell}</td>`).join('')}
                            </tr>
                        `).join('')}
                    </tbody>
                 </table>
            `;
        });
    </script>
</body>
</html>
