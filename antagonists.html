    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const antagonistsAnalysisContainer = document.getElementById('antagonists-analysis');

            function createTable(tableData) {
                return `
                    <div class="overflow-x-auto">
                         <h3 class="text-xl font-semibold mb-4 text-center text-[#A36B4F]">${tableData.title}</h3>
                         <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-sm">
                            <thead>
                                <tr class="table-header">
                                    ${tableData.headers.map(h => `<th class="py-3 px-4 text-left font-semibold text-sm text-[#fff]">${h}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${tableData.data.map((row, index) => `
                                    <tr class="${index % 2 === 0 ? 'table-row-odd' : 'table-row-even'} border-t border-white-200">
                                        ${row.map(cell => `<td class="py-3 px-4 text-sm text-white-700">${cell}</td>`).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                         </table>
                    </div>
                `;
            }

            antagonistsAnalysisContainer.innerHTML = createTable(antagonistAnalysis.roles) + createTable(antagonistAnalysis.conflicts);
        });
    </script>
